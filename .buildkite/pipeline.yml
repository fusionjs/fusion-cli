steps:
  - name: ':docker: :package:'
    plugins:
      'docker-compose#v1.7.0':
        build: fusion-cli
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders
  - wait
  - command: yarn flow
    name: ':flowtype:'
    plugins:
      'docker-compose#v1.7.0':
        run: fusion-cli
    agents:
      queue: workers
  - name: ':eslint:'
    command: yarn lint
    plugins:
      'docker-compose#v1.7.0':
        run: fusion-cli
    agents:
      queue: workers
  - name: ':node: - %n'
    command: .buildkite/nodeTests
    parallelism: 1
    plugins:
      'docker-compose#v1.7.0':
        run: fusion-cli
    agents:
      queue: beefy
